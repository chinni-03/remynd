name: todo_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  flutter_slidable: ^4.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.15
  launcher_name: ^1.0.2
  flutter_launcher_icons: ^0.14.3

launcher_name:
  default: "ToDo"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/todo_logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/todo_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/icon/todo_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icon/todo_logo.png"

flutter:
  uses-material-design: true
